<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<p class="heading">
    Car Details
</p>

<div class="details">
    <label for="carname"> Car Name
        <input placeholder="   Enter Car Name" id="carname" type="text">
    </label>
    <label for="carnum"> Car Number
        <input placeholder="  Enter Car Number" id="carnum" type="text">
    </label>
    <label for="username"> Username
        <input placeholder="   Enter Car Username" id="username" type="text">
    </label>
    <label for="userID"> UserID
        <input placeholder="   Enter Car UserID" id="userID" type="text">
    </label>
 

    <input onclick="park()" type="button" value="Park It">
</div>





    <script src="https://use.fontawesome.com/a335017f5a.js"></script>
    <script src="app2.js"></script>
</body>
